<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Msg Sender</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
    }

    h2 {
      text-align: center;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #0ff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 5px #0ff inset;
      font-size: 0.9rem;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ffaa, 0 0 30px #00ffaa;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Discord Msg Sender</h2>
    <label>üîó Webhook URL:</label>
    <input type="url" id="webhook" placeholder="Paste your Discord Webhook URL" />

    <label>üë§ Username:</label>
    <input type="text" id="username" placeholder="Custom Username (optional)" />

    <label>üñºÔ∏è Avatar URL:</label>
    <input type="url" id="avatar" placeholder="Custom Avatar URL (optional)" />

    <label>üè∑Ô∏è Embed Title:</label>
    <input type="text" id="title" placeholder="Embed Title" />

    <label>üìù Description:</label>
    <textarea id="description" rows="3" placeholder="Write your description..."></textarea>

    <label>üåà Embed Color (Hex):</label>
    <input type="text" id="color" placeholder="#00FFFF" value="#00FFFF" />

    <label>üñºÔ∏è Embed Image URL:</label>
    <input type="url" id="image" placeholder="Paste Image URL" />

    <button onclick="sendWebhook()">üöÄ Send Message</button>

    <div class="footer">Made by ‚ù§Ô∏è DRAGON SPIDER</div>
  </div>

  <script>
    async function sendWebhook() {
      const webhook = document.getElementById('webhook').value.trim();
      const username = document.getElementById('username').value.trim();
      const avatar = document.getElementById('avatar').value.trim();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const color = document.getElementById('color').value.trim().replace('#', '');
      const image = document.getElementById('image').value.trim();

      if (!webhook) return alert('Please enter your webhook URL!');

      const embed = {
        title: title || null,
        description: description || null,
        color: parseInt(color, 16) || 0x00FFFF,
        image: image ? { url: image } : null,
      };

      const payload = {
        username: username || 'Msg Sender üöÄ',
        avatar_url: avatar || '',
        embeds: [embed],
      };

      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          alert('‚úÖ Message sent successfully!');
        } else {
          alert('‚ùå Failed to send message! Check your webhook URL.');
        }
      } catch (err) {
        alert('‚ö†Ô∏è Error sending message: ' + err.message);
      }
    }
  </script>
</body>
</html>
